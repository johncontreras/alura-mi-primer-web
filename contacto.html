<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Barbería Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="Barbería Alura: Proyecto de Alura y Oracle One." />

    <link rel="canonical" href="/contacto.html" />
</head>

<body>
    <header>
        <div id="header-container">
            <h1><img src="images/logo.png" alt="Logo Barbería Alura" title="Barbería Alura"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <label for="name">Nombre y Apeliido</label>
            <input type="text" id="name" name="contacto" class="input-field" required>
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="contacto" class="input-field" placeholder="johnalex.cs@gmail.com"
                required>
            <label for="phone">Teléfono</label>
            <input type="tel" id="phone" name="contacto" class="input-field" placeholder="51 946 346 772" required>
            <label for="message">Mensaje</label>
            <textarea id="message" cols="62" rows="10" name="contacto" required></textarea>
            <fieldset>
                <legend>¿Qué servicio de email usas?</legend>
                <label for="radio-email"><input type="radio" id="radio-email" name="contacto"
                        value="Email">Email</label>

                <label for="radio-phone"> <input type="radio" id="radio-phone" name="contacto"
                        value="Teléfono">Teléfono</label>

                <label for="radio-whatsapp"><input type="radio" id="radio-whatsapp" name="contacto"
                        value="Whatsapp">Whatsapp</label>

            </fieldset>
            <label for="check-novedades"><input class="checkbox" type="checkbox" id="check-novedades" checked>¿Desearia
                recibir
                novedades de Alura?</label>
            <fieldset>
                <legend>¿En cuál horario prefieres ser atendido?</legend>
                <select name="contacto" for="dropdown-list" title="horarios">
                    <option value="mañana">Mañana</option>
                    <option value="tarde">Tarde</option>
                    <option value="noche">Noche</option>
                </select>
            </fieldset>

            <input class="submit" type="submit" value="Enviar" name="contacto">
        </form>
        <table>
            <thead>
                <tr>
                    <th>Día</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08h - 20h</td>
                </tr>
                <tr>
                    <td>Miércoles</td>
                    <td>08h - 20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08h - 20h</td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <img src="images/logo-blanco.png" alt="Barbería Alura">
        <p class="copyright">&copy Copyright Barbería Alura</p>
    </footer>
</body>

</html>
